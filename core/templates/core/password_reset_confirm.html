{% extends "core/base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="fw-bold mb-1">New Password</h2>
            <p class="small opacity-75 mb-0">Please enter your new password twice</p>
        </div>
        <div class="auth-body">
            {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-auth shadow-sm" type="submit">Change My Password</button>
            </form>
            {% else %}
            <div class="text-center">
                <p class="text-danger">The password reset link was invalid, possibly because it has already been used.</p>
                <a href="{% url 'password_reset' %}" class="btn btn-auth">Request a new link</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
