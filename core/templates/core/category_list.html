{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Browse Categories</h1>
    <div class="row">
        {% for cat in categories %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'category_detail' cat.slug %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm text-center p-4 hover-effect">
                    <div class="card-body">
                        {% if cat.icon %}
                            <img src="{{ cat.icon.url }}" alt="{{ cat.name }}" style="width: 64px; height: 64px; margin-bottom: 15px;">
                        {% else %}
                            <div class="bg-light rounded-circle mx-auto d-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px; font-size: 24px;">
                                üìÅ
                            </div>
                        {% endif %}
                        <h4 class="card-title text-dark">{{ cat.name }}</h4>
                        <p class="text-muted small">{{ cat.items.count }} items</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
