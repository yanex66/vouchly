{% extends "core/base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="bi bi-envelope-check display-4"></i>
            <h2 class="fw-bold mt-2">Check Your Email</h2>
        </div>
        <div class="auth-body text-center">
            <p class="text-muted">We've emailed you instructions for setting your password. You should receive them shortly.</p>
            <p class="small">If you don't receive an email, please make sure you've entered the address you registered with.</p>
        </div>
    </div>
</div>
{% endblock %}
