{% extends "core/base.html" %}

{% block content %}
<style>
    :root {
        --vouchly-blue: #002060;
        --vouchly-gold: #ffc107;
        --soft-bg: #f0f2f5;
    }

    body { background-color: var(--soft-bg); }

    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        background: white;
        border-radius: 30px;
        border: none;
        box-shadow: 0 15px 35px rgba(0, 32, 96, 0.1);
        overflow: hidden;
    }

    .auth-header {
        background: var(--vouchly-blue);
        padding: 40px 30px;
        text-align: center;
        color: white;
    }

    .auth-body { padding: 40px 35px; }

    .form-label-custom {
        font-weight: 700;
        color: var(--vouchly-blue);
        font-size: 0.85rem;
        text-transform: uppercase;
        margin-bottom: 8px;
        display: block;
    }

    .input-custom {
        border-radius: 12px !important;
        padding: 12px 15px;
        border: 1.5px solid #eee;
        background-color: #f9f9f9;
        font-size: 1rem;
        transition: 0.2s;
        width: 100%;
    }

    .input-custom:focus {
        background-color: #fff;
        border-color: var(--vouchly-gold);
        box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.1);
        outline: none;
    }

    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-wrapper .input-custom {
        padding-right: 45px;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        background: none !important;
        border: none !important;
        color: #888;
        cursor: pointer;
        padding: 0;
        z-index: 10;
        display: flex;
        align-items: center;
        height: 100%;
    }

    .btn-auth {
        background: var(--vouchly-blue);
        color: white;
        border-radius: 12px;
        padding: 14px;
        font-weight: 700;
        border: none;
        width: 100%;
        margin-top: 10px;
        transition: 0.3s;
    }

    .btn-auth:hover {
        background: #003399;
        transform: translateY(-2px);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="fw-bold mb-1">Welcome Back</h2>
            <p class="small opacity-75 mb-0">Sign in with your email to continue</p>
        </div>

        <div class="auth-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label class="form-label-custom">Email Address</label>
                    <input type="email" name="username" class="input-custom" placeholder="name@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label-custom">Password</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="passwordField" class="input-custom" placeholder="••••••••" required>
                        <button class="toggle-password" type="button" tabindex="-1">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <button class="btn btn-auth shadow-sm" type="submit">Log In</button>
            </form>

            <div class="mt-4 text-center">
                <span class="text-muted small">New to Vouchly?</span>
                <a href="{% url 'register' %}" class="text-decoration-none fw-bold small ms-1" style="color: var(--vouchly-blue);">Create Account</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
        const passwordField = document.getElementById("passwordField");
        const icon = document.getElementById("toggleIcon");
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
        }
    });
</script>
{% endblock %}
