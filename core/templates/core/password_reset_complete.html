{% extends "core/base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="bi bi-check-circle display-4"></i>
            <h2 class="fw-bold mt-2">Password Set!</h2>
        </div>
        <div class="auth-body text-center">
            <p class="text-muted">Your password has been successfully reset. You may now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-auth">Log In Now</a>
        </div>
    </div>
</div>
{% endblock %}
