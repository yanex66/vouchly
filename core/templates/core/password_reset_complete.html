{% extends "core/base.html" %}

{% block content %}
<style>
    :root {
        --midnight: #0f172a;
        --midnight-dark: #020617;
        --accent: #ffc107;
        --soft-bg: #f8fafc;
        --text-muted: #64748b;
    }

    body { background-color: var(--soft-bg); }

    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
    }

    /* Premium Reset Success Card */
    .auth-card {
        width: 100%;
        max-width: 460px;
        background: white;
        border-radius: 32px;
        border: 1px solid rgba(0,0,0,0.04);
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.1);
        overflow: hidden;
        text-align: center;
    }

    .auth-header {
        background: linear-gradient(135deg, var(--midnight) 0%, #1e293b 100%);
        padding: 50px 30px;
        color: white;
        border-bottom: 5px solid var(--accent);
    }

    .auth-header h2 {
        font-weight: 800;
        letter-spacing: -1.5px;
        text-transform: uppercase;
        margin-bottom: 0;
    }

    .auth-body { padding: 50px 40px; }

    /* Success Icon Box */
    .status-icon-box {
        width: 80px;
        height: 80px;
        background: #f0fdf4; /* Soft success green tint */
        color: #16a34a; /* Success green */
        border-radius: 22px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        border: 1px solid rgba(22, 163, 74, 0.1);
    }

    .btn-auth-premium {
        background: var(--midnight);
        color: white;
        border: none;
        border-radius: 15px;
        padding: 16px;
        font-weight: 800;
        letter-spacing: 1px;
        width: 100%;
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
    }

    .btn-auth-premium:hover {
        background: var(--midnight-dark);
        color: var(--accent);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Access Restored</h2>
        </div>

        <div class="auth-body">
            <div class="status-icon-box">
                <i class="bi bi-shield-check"></i>
            </div>
            
            <h3 class="fw-800 mb-3" style="color: var(--midnight); letter-spacing: -0.5px;">Password Updated</h3>
            <p class="text-muted fw-500 mb-5">Your security credentials have been successfully updated. You can now use your new password to access your account.</p>

            <a href="{% url 'login' %}" class="btn btn-auth-premium shadow-sm">
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
