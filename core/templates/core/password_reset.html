{% extends "core/base.html" %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="fw-bold mb-1">Reset Password</h2>
            <p class="small opacity-75 mb-0">Enter your email to receive instructions</p>
        </div>
        <div class="auth-body text-center">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4 text-start">
                    <label class="form-label-custom">Email Address</label>
                    <input type="email" name="email" class="input-custom" placeholder="name@example.com" required>
                </div>
                <button class="btn btn-auth shadow-sm" type="submit">Send Reset Link</button>
            </form>
            <a href="{% url 'login' %}" class="d-block mt-3 small text-decoration-none fw-bold">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
