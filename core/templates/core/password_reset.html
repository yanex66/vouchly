{% extends "core/base.html" %}

{% block content %}
<style>
    :root {
        --midnight: #0f172a;
        --midnight-dark: #020617;
        --accent: #ffc107;
        --soft-bg: #f8fafc;
        --text-muted: #64748b;
    }

    body { background-color: var(--soft-bg); }

    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
    }

    /* Premium Reset Card */
    .auth-card {
        width: 100%;
        max-width: 440px;
        background: white;
        border-radius: 32px;
        border: 1px solid rgba(0,0,0,0.04);
        box-shadow: 0 25px 50px rgba(15, 23, 42, 0.1);
        overflow: hidden;
    }

    .auth-header {
        background: linear-gradient(135deg, var(--midnight) 0%, #1e293b 100%);
        padding: 50px 30px;
        text-align: center;
        color: white;
        border-bottom: 5px solid var(--accent);
    }

    .auth-header h2 {
        font-weight: 800;
        letter-spacing: -1.5px;
        text-transform: uppercase;
    }

    .auth-body { padding: 45px 40px; }

    /* Label & Input Styling */
    .form-label-custom {
        font-weight: 800;
        color: var(--midnight);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
        display: block;
    }

    .input-custom {
        border-radius: 15px !important;
        padding: 14px 18px;
        border: 2px solid #f1f5f9;
        background-color: #f8fafc;
        font-size: 1rem;
        transition: 0.3s;
        width: 100%;
        color: var(--midnight);
        font-weight: 600;
    }

    .input-custom:focus {
        background-color: #fff;
        border-color: var(--accent);
        box-shadow: 0 0 0 5px rgba(255, 193, 7, 0.15);
        outline: none;
    }

    .btn-auth-premium {
        background: var(--midnight);
        color: white;
        border: none;
        border-radius: 15px;
        padding: 16px;
        font-weight: 800;
        letter-spacing: 1px;
        width: 100%;
        text-transform: uppercase;
        transition: 0.3s;
        margin-top: 10px;
    }

    .btn-auth-premium:hover {
        background: var(--midnight-dark);
        color: var(--accent);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
    }

    .back-link {
        color: var(--midnight);
        font-weight: 800;
        text-decoration: none;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: 0.2s;
        display: inline-block;
        margin-top: 25px;
    }

    .back-link:hover { color: var(--accent); }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="mb-1">Reset Password</h2>
            <p class="small opacity-75 fw-500 mb-0">Restore access to your account</p>
        </div>

        <div class="auth-body text-center">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4 text-start">
                    <label class="form-label-custom">Email Address</label>
                    <input type="email" name="email" class="input-custom" placeholder="name@example.com" required>
                </div>

                <button class="btn btn-auth-premium shadow-sm" type="submit">
                    Send Reset Link
                </button>
            </form>

            <a href="{% url 'login' %}" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
